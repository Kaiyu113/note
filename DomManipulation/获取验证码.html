<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">获取验证码</button>
    <script>
      var timer;
      var btn = document.getElementById("btn");

      btn.onclick = () => {
        btn.setAttribute("disabled", true);
        let min = 10;
        console.log(min);
        timer = setInterval(() => {
          if (min < 0) {
            clearInterval(timer);
            timer = null;
            btn.innerText = "获取验证码";
            btn.disabled = false;
            min = 10;
          } else {
            btn.innerText = min + "s后重新获取";
            min--;
          }
        }, 1000);
      };
    </script>
  </body>
</html>
