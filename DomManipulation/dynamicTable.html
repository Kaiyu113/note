<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid;
      }
      table {
        border-collapse: collapse;
        width: 500px;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table></table>
    <script>
      var data = [
        {
          name: "张三",
          age: 28,
          number: 99,
        },
        {
          name: "as",
          age: 28,
          number: 99,
        },
        {
          name: "ff",
          age: 28,
          number: 99,
        },
        {
          name: "sss",
          age: 28,
          number: 99,
        },
      ];
      const table = document.getElementsByTagName("table");

      //first line
      const tr = document.createElement("tr");
      table[0].appendChild(tr);
      for (const key in data[0]) {
        const td = document.createElement("td");
        td.innerText = key;
        tr.appendChild(td);
      }

      data.forEach((i) => {
        const tr = document.createElement("tr");
        table[0].appendChild(tr);
        for (const key in i) {
          const td = document.createElement("td");
          td.innerText = i[key];
          tr.appendChild(td);
        }
      });
    </script>
  </body>
</html>
